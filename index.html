<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Clothing Store</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#main-banner">Clothing Store</a>
            </div>
            <ul class="header-menu">
                <li>
                    <a href="#women">women</a>
                </li>
                <li>
                    <a href="#men">men</a>
                </li>
                <li>
                    <a href="#accessories">accessories</a>
                </li>
                <li>
                    <a href="#perfumes">perfumes</a>
                </li>
                <li>
                    <a href="#contact">contact</a>
                </li>
            </ul>
        </div>
    </header>
    <section id="main-banner">
        <video src="./assets/videos/main-banner.mp4" preload="auto" autoplay muted loop></video>
        <div class="title-main-banner">
            <h1>PREMIERE EDITION ORIGINAL</h1>
            <button>
                SEE MORE
            </button>
        </div>
    </section>
    <section id="women">
        <div class="section-title">
            <p>WOMEN</p>
        </div>
        <div class="section-content">
            <span>
                <img src="./assets/images/women-001.jpg" alt="women">
            </span>
            <span>
                <img src="./assets/images/women-002.jpg" alt="women">
            </span>
        </div>
    </section>
    <section id="men">
        <div class="section-title">
            <p>MEN</p>
        </div>
        <div class="section-content">
            <span>
                <img src="./assets/images/men-001.jpg" alt="men">
            </span>
            <span>
                <img src="./assets/images/men-002.jpg" alt="men">
            </span>
        </div>
    </section>
    <section id="accessories">
        <div class="section-title">
            <p>ACCESSORIES</p>
        </div>
        <div class="section-content">
            <span>
                <img src="./assets/images/accessories-001.jpg" alt="accessories">
            </span>
            <span>
                <img src="./assets/images/accessories-002.jpg" alt="accessories">
            </span>
        </div>
    </section>
    <section id="perfumes">
        <div class="section-title">
            <p>PERFUMES</p>
        </div>
        <div class="section-content">
            <span>
                <img src="./assets/images/perfumes-001.jpg" alt="perfumes">
            </span>
            <span>
                <img src="./assets/images/perfumes-002.jpg" alt="perfumes">
            </span>
        </div>
    </section>
    <footer id="contact">
        <p class="contact-title">CONTACT</p>
        <div class="contact-content">
            <span>
                <strong>E-MAIL</strong>
                <p>CONTACT@CLOTHINGSTORE.COM</p>
            </span>
            <span>
                <strong>PHONE</strong>
                <p>+55 (94) 9 8114-7978</p>
            </span>
            <span>
                <strong>INSTAGRAM</strong>
                <p>@CLOTHINGSTORE</p>
            </span>
            <span>
                <strong>TWITTER</strong>
                <p>@CLOTHINGSTOREOF</p>
            </span>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
